function dg-pi-rb5_is_userspace_supported() {
	[[ "${RELEASE}" == "bookworm" ]] && return 0
	[[ "${RELEASE}" == "jammy" ]] && return 0
	[[ "${RELEASE}" == "noble" ]] && return 0
	[[ "${RELEASE}" == "trixie" ]] && return 0
	return 1
}

