declare -g LINUXFAMILY="qcs6490"
declare -g OVERLAY_DIR="/boot/dtb/qcom/overlay"
declare -g ARCH="arm64"
declare -g BOOTENV_FILE="qcom-abl.txt"
# enable_extension "image-output-abl"
enable_extension "grub"
enable_extension "grub-with-dtb"

case $BRANCH in
	current)
		declare -g KERNEL_MAJOR_MINOR="6.16"    # Major and minor versions of this kernel.
		declare -g -i KERNEL_GIT_CACHE_TTL=120 # 2 minutes; this is a high-traffic repo
		KERNELSOURCE='https://git.kernel.org/pub/scm/linux/kernel/git/next/linux-next.git'
		KERNELBRANCH='branch:master'
		;;

	edge)
		declare -g KERNEL_MAJOR_MINOR="6.15" # Major and minor versions of this kernel.
		declare -g KERNELBRANCH='branch:linux-6.15.y'
		declare -g -i KERNEL_GIT_CACHE_TTL=120 # 2 minutes; this is a high-traffic repo
		;;

esac

family_tweaks_bsp() {
	:
}
